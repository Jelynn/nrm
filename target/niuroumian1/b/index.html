<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>美味点点</title>
    <link rel="stylesheet" href="./skin_b/css/app.css"/>
	<script type="text/javascript" src="../assets/sockjs/sockjs.js"></script>
    <script type="text/javascript" src="../assets/stomp/stomp.js"></script>
    <link rel="apple-touch-icon" href="logo_my.png" /> 
    <link rel="apple-touch-icon" sizes="72x72" href="logo_my.png" /> 
    <link rel="apple-touch-icon" sizes="114x114" href="logo_my.png" /> 
    <link rel="apple-touch-icon" sizes="144x144" href="logo_my.png" /> 
</head>
<body ontouchstart>
    
    <div class="container" id="cm_app"></div>

    <script type="text/html" id="tpl_order">
        <div class="orderList">
            <ul class="list" id="orderList"></ul>
            <ul class="more flex">
                <li class="his"><a href="#/my"><span>历史订单</span></a></li>
                <li><a href="#/home"><i class="cm cm-tianjia"></i>添加订单</a></li>
            </ul>
        </div>
    </script>

    <script type="text/html" id="tpl_home">
        <header class="hd">
            <h1 class="page_title store">河南红烧牛肉面<a class="yonghu" href="#/my"><i class="cm cm-yonghu"></i></a></h1>
        </header>
        <article class="bd">
            <div class="weui_menu">
                <div class="weui_cells" id="menus"></div>
            </div>
        </article>
        <footer>
            <ul class="flex">
                <li>
                    <span class="cart"><i class="cm cm-gouwuche"></i><var id="cart_v">0</var></span>
                    <span class="price">￥<var id="price_v">0.00</var></span>
                </li>
                <li id="msg"><span>选择任意餐品</span></li>
                <li id="payment">去结算</li>
            </ul>
        </footer>
    </script>

    <script type="text/html" id="my">
        <header class="hd">
            <h1 class="page_title"><a class="zuo" href="#/"><i id="back" class="cm cm-zuo"></i></a>我的订单</h1>
        </header>
        <article class="bd" id="orderview"></article>
    </script>

    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">数据加载中</p>
        </div>
    </div>

    <script src="./skin_b/js/zepto.min.js"></script>
    <script src="./skin_b/js/app.js"></script>
</body>
</html>
